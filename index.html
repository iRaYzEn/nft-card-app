<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" media="all">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

    <div class="wrapper">
        <div class="card">
            <div class="card__img">
                <img class="img" src="images/image-equilibrium.jpg" alt="">
            </div>
            <div class="card__text">
                <h1 class="card__text-title">Equilibrium #3429</h1>
                <p class="card__text-para">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="details">
                <div class="details__box">
                    <img class="icon" src="images/icon-ethereum.svg" alt="">
                    <p class="details__para details__para--cyan">0.041 ETH</p>
                </div>
                <div class="details__box">
                    <img class="icon" src="images/icon-clock.svg" alt="">
                    <p class="details__para">3 days left</p>
                </div>
            </div>
            <div class="card__person">
                <div class="person__box-img">
                    <img class="person__img" src="images/image-avatar.png" alt="">
                </div>
                <p class="person__para">Creation of <span class="person__name">Jules Wyvern</span></p>
            </div>
        </div>
    </div>
</body>

</html>
